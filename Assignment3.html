function findMaxSequence() {
	var str=document.getElementById("inpNum").value;
	var res= str.split(" ");		
    var current = 1;
    var bestLength = 1;
    var bestIndex;
    for (var i = 0; i < res.length; i++) {
		if (res[i] < res[i + 1]) {
            current++;
        }
        else { 
		if (bestLength < current) {
                bestLength = current;
                bestIndex = i - current + 1;
        	}
        current = 1;
    	}
    }
    var maxseq= res.slice(bestIndex, bestIndex + bestLength);
    
    var y=(bestLength < 2) ? document.getElementById("secNum").innerHTML="Max Sequence:NO ": document.getElementById("secNum").innerHTML="Max Sequence:"+ maxseq;
    
    };


    
	</script>
