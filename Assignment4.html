<script type="text/javascript">
function checkBrackets(str)
		 	{
			    var depth = 0;
			    
			    for(var i in str)
			    {   
			        if(str[i] == '(')
			        {
			            depth ++;
			        } 
			        else if(str[i] == ')') 
			        {
			            depth --;
			        }  
			        if (depth < 0) return false;
			    }
			    if(depth > 0) return false;
			    return true;
			}
		
		function check(){
			var x=document.getElementById("inp1").value;
			document.getElementById("lbl1").innerHTML= checkBrackets(x);
		}
